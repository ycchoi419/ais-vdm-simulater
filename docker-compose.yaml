version: "3.4"
services:
  ais-vdm-simulator:
    image: ais-vdm-simulator:latest
    #build: .
    container_name: ais-vdm-simulator
    network_mode: host
    volumes:
      - ./config:/workspace/config
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    environment:
      TARGET_HOST  : 10.0.100.20   # Host, which receives VDM msg. Default is 10.0.100.20
      TARGET_PORT  : 6503          # Port. Default is 6503 
      SEND_PERIOD  : 2             # Sending period [sec]